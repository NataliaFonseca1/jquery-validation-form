<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Validação</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Formulário de Validação</h1>
  </header>
  <form id="form" class="container">
    <label for="nome">Insira seu nome completo:</label>
    <input type="text" id="nome" name="nome">
    <label for="email">Insira seu email:</label>
    <input type="email" id="email" name="email">
    <label for="telefone">Insira seu telefone:</label>
    <input type="tel" id="telefone" name="telefone">
    <label for="cpf">Insira seu CPF:</label>
    <input type="text" id="cpf" name="cpf">
    <label for="endereco">Insira seu endereço:</label>
    <input type="text" id="endereco" name="endereco">
    <label for="cep">Insira seu CEP:</label>
    <input type="text" id="cep" name="cep">
    <button type="submit">ENVIAR</button>
  </form>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jQuery-Mask-Plugin-master/jquery.mask.min.js"></script>
  <script src="/jquery-validation-1.19.5/jquery.validate.min.js"></script>
<script src="/jquery-validation-1.19.5/messages_pt_BR.min.js"></script>
<script src="index.js"></script>
</body>
</html>
